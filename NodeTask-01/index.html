<!DOCTYPE html>
<html>

<head>

    <title>HTML Forms</title>

</head>

<body>
    <center>
        <div id="mainDiv" style="background-color: rgb(213, 235, 235); margin-left: 30%; margin-right: 30%; border :1px solid black">
            <form action="BilalForm" method="GET">
                <div>
                    <label for="fname">First name :</label>
                    <input type="text" placeholder="FirstName" autocomplete="on" required>
                </div>
                <br>
                <div>
                    <label for="lname">Last Name: </label>
                    <input type="text" placeholder="LastName" autocomplete="on" required>
                </div>
                <br>
                <div>
                    <label for="Email">Email Address:</label>
                    <input type="email" placeholder="abc@example.com" autocomplete="on" required>
                </div>
                <br>
                <div>
                    <label for="Password">Password:</label>
                    <input type="password" placeholder="Password" autocomplete="on" required>
                </div>
                <br>
                <div>
                    <label>Male:</label>
                    <input type="radio">

                    <label>Female:</label>
                    <input type="radio">

                    <label>Other:</label>
                    <input type="radio">
                </div>
                <br>
                <label for="date">Date:</label>
                <input type="date">
                <br>
                <br>
                <label for="payment">Payment:</label>
                <select name="payment" id="payment">
                    <option>Visa</option>
                    <option>Debit Card</option>
                    <option>Credit Card</option>
                </select>
                <br>
                <br>
                <button type="submit">Submit</button>
                <br>
                <br>
                <button type="reset">Form Reset</button>

            </form>
        </div>
    </center>


</body>

</html>
